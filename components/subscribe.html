<!-- Subscribe Section -->
<section class="py-5" id="subscribe">
    <div class="container">
        <div class="row">
            <!-- Image Column -->
            <div class="col-md-6 mb-4">
                <img src="subscription_image.jpg" class="img-fluid" alt="Subscription Image">
            </div>
            <!-- Form Column -->
            <div class="col-md-6">
                <h2>Subscribe to Our Newsletter</h2>
                <p>Stay updated with our latest news and promotions by subscribing to our newsletter.</p>
                <!-- Subscription Form -->
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
</section>
